<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register - BUKABOX (TEST)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border:0;border-radius:6px;background:#2d2d2d;color:#fff;cursor:pointer}
    a.small{display:inline-block;margin-top:10px;color:#555;font-size:13px;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register (Test)</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for cat, msg in messages %}
            <div style="padding:8px;margin:8px 0;border-radius:6px;background:{{ ' #dff0d8' if cat=='success' else '#f8d7da' }};color:{{ '#155724' if cat=='success' else '#721c24' }};">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Konfirmasi password" required />
      <button type="submit">Daftar</button>
    </form>
    <a class="small" href="{{ url_for('index') }}">Kembali ke Dashboard</a>
  </div>
</body>
</html>
