# fly.toml app configuration file generated for bukabox on 2025-10-16T04:39:09+07:00
app = 'bukabox'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "bukabox_data"
  destination = "/data"

